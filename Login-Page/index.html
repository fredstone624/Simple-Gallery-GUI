<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Simple Gallery - Авторизация</title>

    <!-- Include stylesheets -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="../common/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="../common/css/mdb.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <link href="css/style.css" rel="stylesheet">
    <!-- End include stylesheets -->

</head>
<body aria-busy="true">
    <!-- Preloader -->
    <!--
    <div id="mdb-preloader" class="flex-center">
        <div id="preloader-markup"></div>
    </div>
    -->
    <!-- End preloader -->

    <!-- Section: Header -->
    <header class="header" id="header">
        <!-- Section: Navigatiom -->
        <nav id="navbar" class="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar" role="navigation">
            <a class="navbar-brand" href="#">
                <img class="navbar-brand__image img-fluid" src="image/logo.png" alt="Логотип">
            </a>
            <button class="navbar-toggler" id="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Меню навигации">
                <div class="animated-icon"><span></span><span></span><span></span></div>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="nav navbar-nav smooth-scroll text-uppercase">
                    <li class="nav-item"><a class="nav-link" href="#home">Домашняя</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">О нас</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Контакты</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-outline-info btn-rounded waves-effect" href="#login">Вход</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-outline-info btn-rounded waves-effect" href="#register">Регистрация</a></li>
                </ul>
            </div>
        </nav>
        <!-- Section: Navigatiom -->

        <!-- Section: Home -->
        <div class="view intro-2" id="home">
            <div class="full-bg-img">
                <div class="mask rgba-gray h-100 d-flex justify-content-center align-items-center">
                    <div class="container">
                        <div class="row">
                            <div class="col-xl-5 col-lg-6 col-md-10 col-sm-12 mx-auto mt-5">
                                <!--Form with header-->
                                <div class="card wow fadeIn" data-wow-delay="0.3s">
                                    <form class="form card-body">
                                        <!--Header-->
                                        <div class="form-header btn-info">
                                            <h3><i class="fas fa-user mt-2 mb-2"></i> Авторизация:</h3>
                                        </div>
                                        <!--Header-->

                                        <!--Body-->
                                        <div class="md-form">
                                            <i class="fas fa-user prefix white-text"></i>
                                            <input type="text" id="form-name" class="form-control validate white-text">
                                            <label data-error="wrong" data-success="right" for="form-name">Your name</label>
                                        </div>

                                        <div class="md-form d-flex flex-column">
                                            <i class="fas fa-lock prefix white-text"></i>
                                            <input type="password" id="form-pass" class="form-control validate white-text mb-3">
                                            <label data-error="wrong" data-success="right" for="form-pass">Your password</label>

                                            <div class="form-group align-self-end mb-1">
                                                <input class="form-check-input" type="checkbox" id="checkbox624">
                                                <label for="checkbox624" class="white-text form-check-label">Запомнить меня ?</label>
                                            </div>
                                        </div>

                                        

                                        <div class="text-center">
                                            <input type="submit" class="btn btn-info btn-lg" value="Войти" />
                                            <!--Grid row-->
                                            <div class="row mt-3">
                                                <!--Grid column-->
                                                <div class="col-md-12">
                                                    <p class="font-small white-text d-flex justify-content-start m-0">Нету аккаунта? <a href="/Register" class="blue-text ml-1 font-weight-bold">
                                                        Создать</a></p>
                                                </div>
                                                <!--Grid column-->
                                            </div>
                                            <!--Grid row-->

                                            <hr>

                                            <div class="inline-ul text-center d-flex justify-content-center">
                                                <a class="p-2 m-2 fa-lg tw-ic"><i class="fab fa-google white-text"></i></a>
                                                <a class="p-2 m-2 fa-lg li-ic"><i class="fab fa-facebook-f white-text"></i></a>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <!--/Form with header-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Section: Home -->
    </header>
    <!-- Section: Header -->

    <!-- Include scripts -->
    <!-- JQuery -->
    <script type="text/javascript" src="../common/js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="../common/js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="../common/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="../common/js/mdb.js"></script>
    <!-- End include scripts -->

    <script>
        new WOW().init();
    </script>

</body>
</html>
